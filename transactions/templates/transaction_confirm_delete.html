{% extends "base.html" %}

{% block content %}
<h2>Obriši transakciju</h2>
<p>Da li ste sigurni da želite da obrišete transakciju od {{ transaction.amount }} RSD?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Da, obriši</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Ne</a>
</form>
{% endblock %}
